<script id="codeScript5">
    let count = 0;
    const arr = [];
    let numArr
    for (let i = 35; i <= 165; i++){
        if( i < 100){
            arr.push('0' + i)
        } else{
            arr.push(i.toString())
        }
    }
    const btnShuffle = document.querySelector('#casinoShuffle');
    const btnStop = document.querySelector('#casinoStop');
    const casino1 = document.querySelector('#casino1');
    const casino2 = document.querySelector('#casino2');
    const casino3 = document.querySelector('#casino3');
    const mCasino1 = new SlotMachine(casino1, {
        active: 0,
        delay: 500,
        randomize() {
            return numArr[0]
        }
    });
    var mCasino2 = new SlotMachine(casino2, {
        active: 0,
        delay: 500,
        randomize() {
            return numArr[1]
        }
    });
    const mCasino3 = new SlotMachine(casino3, {
        active: 0,
        delay: 500,
        randomize() {
            return numArr[2]
        }
    });
</script>
<script id="codeScript6">
    function start(){
        $('.fireworks-box').empty()
        count = 3;
        const length = arr.length;
        let num = arr[Math.floor(Math.random() * length)];
        // console.log(num)
        numArr = num.split("")
        // for (let i = 0; i <= 10; i++){
        //     let num = arr[Math.floor(Math.random() * length)];
        //     console.log(num)
        // }
        // console.log(numArr)
        mCasino1.shuffle(9999);
        mCasino2.shuffle(9999);
        mCasino3.shuffle(9999);
    }
    btnShuffle.addEventListener('click', start);

    btnStop.addEventListener('click', () => {
        btnShuffle.removeEventListener("click", start);
        // 035-165抽奖
        switch(count) {
            case 3:
                mCasino1.stop();
                break;
            case 2:
                mCasino2.stop();
                break;
            case 1:
                mCasino3.stop();
                $('.fireworks-box').append('<div class="firework"></div>');
                setTimeout( function (){
                    $('.firework').fireworks({
                        sound: false, // sound effect
                        opacity: .9,
                        width: '100%',
                        height: '100%',
                    });
                    btnShuffle.addEventListener('click', start);
                }, 2000)
                break;
        }
        count--;
    });
</script>
